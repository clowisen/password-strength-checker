<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Strength-Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</head>
<body>
    <div class="container">      
        <form method="POST" style="max-height:450px; max-width:450px; background-color:#f8f8ff; padding:20px; margin: 0px auto; margin-top:15vh; margin-bottom:24vh">
            <div class="my-2">
                <label for="password" style="margin-bottom: 10px; font-size: x-large;">Password-Strength-Checker</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div id="checkPassBar" style="height: 10px; width: 100%;">
                <div id="colorBar" style="height: 10px; transition-duration: 0.3s;"></div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/password-strength-checker.js"></script>
</body>
</html>
